name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Run unit tests
        run: zig build test

      - name: Install wasm-tools
        env:
          WASM_TOOLS_VERSION: "1.245.1"
        run: |
          ARCH=$(uname -m)
          [ "$ARCH" = "arm64" ] && ARCH="aarch64"
          OS=${{ runner.os == 'Linux' && '"linux"' || '"macos"' }}
          ARCHIVE="wasm-tools-${WASM_TOOLS_VERSION}-${ARCH}-${OS}"
          curl -L -o /tmp/wasm-tools.tar.gz \
            "https://github.com/bytecodealliance/wasm-tools/releases/download/v${WASM_TOOLS_VERSION}/${ARCHIVE}.tar.gz"
          tar xzf /tmp/wasm-tools.tar.gz -C /tmp
          echo "/tmp/${ARCHIVE}" >> "$GITHUB_PATH"

      - name: Download WebAssembly spec testsuite
        run: git clone --depth 1 https://github.com/WebAssembly/spec.git /tmp/wasm-spec

      - name: Convert spec tests
        run: bash test/spec/convert.sh /tmp/wasm-spec/test/core

      - name: Run spec tests
        run: python3 test/spec/run_spec.py --build --summary

  benchmark:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install hyperfine
        run: |
          curl -L -o /tmp/hyperfine.deb https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i /tmp/hyperfine.deb

      - name: Benchmark regression check
        run: bash bench/ci_compare.sh --base=origin/main --threshold=20 --runs=3 --warmup=1
